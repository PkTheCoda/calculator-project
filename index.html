<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Fully Fuctional Calculator Made with:
    </div>
    <h2 class="otherheader" style="text-align: center;"><span style="color: green;">Javascript</span>, <span style="color: red;">HTML</span>, and <span style="color: blue;">CSS</span></h2>
    <p style="text-align: center;" class="footer">Made by <a href="https://github.com/PkTheCoda" target="_blank">PranavTheCoda</a></p>
    <div class="calculator">
        <div class="screen">
            <h1 class="upperscreen"></h1>
            <h1 class="lowerscreen"></h1>            
        </div>

        <div class="clearbutton">Clear Grid</div>
        <div class="buttongrid">

            <div class="row row1">
                <div class="key num num7">7</div>
                <div class="key num num8">8</div>
                <div class="key num num9">9</div>
                <div class="key operator divide">รท</div>
            </div>

            <div class="row row2">
                <div class="key num num4">4</div>
                <div class="key num num5">5</div>
                <div class="key num num6">6</div>
                <div class="key operator multiply">ร</div>
            </div>

            <div class="row row3">
                <div class="key num num1">1</div>
                <div class="key num num2">2</div>
                <div class="key num num3">3</div>
                <div class="key operator subtract">-</div>
            </div>

            <div class="row row4">
                <div class="key decimal">.</div>
                <div class="key num num0">0</div>
                <div class="key operator add">+</div>
                <div class="key equal">=</div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
